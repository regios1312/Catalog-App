<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #bbb;
}

.header {
  overflow: hidden;
  background-color: #000080;
  padding: 20px 10px;
}

.header a {
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header h1 {
  font-size: 20px;
  font-weight: bold;
  float:left;
  color:white;
  padding-left: 75px
}
.header a.Cancel {
  background-color: #FF8C00;
  color: white;
  float:right;
  margin-right: 50px;
}

.header-format {
  float: right;
}

.DeleteItem
{
  margin: 50px;
  background-color: white;
}
h2
{
  font-size: 30px;
  color:black;
  padding:20px;
}
p
{
  font-size: 20px;
  color:black;
  padding-left: 20px;
}
</style>
</head>
<body>
<div class="header">
  <h1>Catalog App</h1>
  <div class="header-format">
    <a class="Cancel" href='{{url_for('displayitem',category_name=mycategory.name, item_name=myitem.name)}}'>Cancel</a>
  </div>
</div>
<div class="DeleteItem">
  <h2>Are you sure you want to delete the item?</h2>
  <form action='{{url_for('DeleteItem',category_name=mycategory.name, item_name=myitem.name)}}' method="POST">
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
